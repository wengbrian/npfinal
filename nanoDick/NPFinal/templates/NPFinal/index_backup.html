{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!--
Accord Template
http://www.templatemo.com/tm-478-accord
-->
    <title>nanoDick</title>
</head>

<body class="contact-page">
    <div class="main-body">	
        <div class="container">
            <div class="row">              
                <div class="main-page">

                    <aside class="main-navigation">
                        <div class="main-menu">

                            <div class="menu-container">
                                <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
                                  <a href="index.html" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                          <h3> HOME </h3>                              
                                    </a>
                                </div>                                
                            </div> 
                            <div class="menu-container">                                
                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">                                    
                                    <a href="login.html" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                        <h3>LOGIN</h3>
                                    </a>                                    
                                </div>
                                 <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main" style="background-color:green">
                                    <a href="register.html" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                        <h3>Register</h3>
                                    </a>                                
                                </div>    
                            </div>  
                             <div class="menu-container">
                                 <div class="block-keep-ratio  block-keep-ratio-2-1  block-width-full  contact-main" style="background-color:#0059b3">
									<input type="file" id="my_file" style="display:none">
                                    <a href="#" onclick="document.getElementById('my_file').click();" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                        <h3>Upload image</h3>
                                    </a>                                
                                </div>                           
                            </div> 
                        </div> 
                        </div> <!-- main-menu -->
                    </aside> <!-- main-navigation -->

                    <div class="content-main">
                        <div style="margin-bottom: 25px;">
                            <input class="search" type="text" placeholder="Search.."> 
                        </div>
                        {% for src in srcs %}
						{%if forloop.counter0|divisibleby:2 %}
						<div class="row margin-b-30"> <!--- row 1 --> 
						{% endif %}

                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="box london">
                                    <div class="box-icon">
                                        <img src={{ src }} alt="Image" class="img-responsive">
                                    </div>
                                    <div class="info float-container">
                                          <a class="hashtag" href=""> #london</a>
                                          <a class="hashtag" href=""> #travel</a>
                                        <div style="margin-bottom: 0px;">
                                        </div>  
                                        <div class="col-sm-12 location-main"> 
                                            <div class="pull-right user-icons">
                                                <a href="#"><i class="fa fa-star fa-2x"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
							
						{%if forloop.counter0|add:"1"|divisibleby:2 %}
						</div>
						{% endif %}
                        {% endfor %}
                        
                    </div> <!-- .content-main -->
                </div> <!-- .main-page -->
            </div> <!-- .row -->           
            <footer class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
                    <p class="copyright">Copyright Â© 2016 Company Name</p>
                </div>    
            </footer>  <!-- .row -->      
        </div> <!-- .container -->
    </div> <!-- .main-body -->

    <!-- JavaScript -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
